		<section id="banner">
						<div class="inner">
							<h2>Tonda Nutritionals</h2>

							<p>This food nutritional app checks the vegan and vegetarian status of a food product <br />from their list of ingredients, using the food product's barcode.<br /></p>				
		<label for="barcode">Enter a UPC/EAN barcode number below</label>
		<input type="number" id="barcode" name="barcode">
		<button type="button">Check Status</button>
		<img id="product-img" src="" alt="">
		<h2 id="product-name"></h2>
		<table id="ingredient-table" class="hidden">
			<tr>
 			  <th>Ingredients</th>
			  <th>Vegan</th>
			  <th>Vegetarian</th>
			</tr>
		</table>
